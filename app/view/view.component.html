<div class="container">
    <div class="jumbotron">
      <h3 class="text-center">View Manufacturer</h3><br><br>
      <div class="table-responsive">
      <table class="table table-striped table-hover table-condensed">
        <tr>
          <th>Serial Number</th>
          <th>Manufacturer Name</th>
          <th>Model Name</th>
          <th>Count</th>
          <th>Sold Button</th>
        </tr>
        <tr *ngFor="let data of carsdata;">
          <td>{{data.id}}</td>
          <td>{{data.manufacturer}}</td>
          <td>{{data.model}}</td>
          <td>{{data.count}}</td>
          <td><button class="btn btn-warning btn-sm" (click)="updateCount(data.id)">Sold</button></td>
        </tr>
      </table>
    </div>
    </div>
</div>
